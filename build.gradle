plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
}

group = 'com.spring.integration'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.integration:spring-integration-mail:5.5.14'
	implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'javax.interceptor:javax.interceptor-api:1.2.2'
  implementation 'com.sun.mail:javax.mail:1.5.6'
  implementation 'org.apache.commons:commons-email:1.5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
